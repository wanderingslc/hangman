<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hangman</title>
<link href="index.css" type="text/css">
<script src="game.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
<h1>Hangman Game</h1>
<div class="HangingMan">
    <div class="Head">O</div>
    <div class="Torso">|</div>
    <div class="LeftArm">_</div>
    <div class="RightArm">_</div>
    <div class="LeftLeg">/</div>
    <div class="RightLeg">\</div>
    <div class="LeftFoot">-</div>
    <div class="RightFoot">-</div>
</div>
<div class="GuessedLetters"></div>
<input class="LetterInput" maxlength="1">
<div class="WrongLetters"></div>
</body>
</html>
